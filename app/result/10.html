<body>

  <div class="wrapper wrapper-10">
        <header class="header">
      <div class="top" id="top">
        <div class="contain">
          <div class="top-w">
            <a href="index.html" class="logo"><img src="img/logo.svg" class="logo-img" /></a>                                  
            <div class="topuser">
              <a href="#" class="topuser-img-w">
                <img src="img/top-user.jpg" alt="">
              </a>
              <div class="topuser-name">
                <span>Александра</span>
              </div>
            </div>
            <a href="#" class="btn-wh btn-min top-btn-wh">
              <img src="img/plus-icon.svg" class="btn-icon" />
              <div>Разместить заказ</div>
            </a>          

            <a href="#" class="burger">
              <div class="burger-txt">Меню</div>
              <div class="burger-icon"></div>
            </a>

          </div>
        </div>
      </div>
    </header>    
    
    <main class="main">

      <div class="contain">

        <div class="stat-wrapper">
          <a href="#" class="back-link back-link-stat">Назад</a>
          <div class="stat-top-actions">
            <div class="ordersdown-w ordersdown-w-stat">
              <div class="ordersdown" data-total="1">
                <div class="ordersopen-img-w"><img src="img/ordersopen-img-1.jpg" class="ordersopen-img" /></div>
                <div class="ordersopen-txts">
                  <div class="ordersopen-txt-1">Квартира</div>
                  <div class="ordersopen-txt-2">3-комнатная квартира...</div>
                </div>
              </div>
              <div class="ordersopen ordersopen-rat">
                <div class="ordersopen-elem active" data-val="2">
                  <div class="ordersopen-img-w"><img src="img/ordersopen-img-1.jpg" class="ordersopen-img" /></div>
                  <div class="ordersopen-txts">
                    <div class="ordersopen-txt-1">Квартира</div>
                    <div class="ordersopen-txt-2">3-комнатная квартира...</div>
                  </div>
                </div>
                <div class="ordersopen-elem" data-val="3">
                  <div class="ordersopen-img-w"><img src="img/ordersopen-img-2.jpg" class="ordersopen-img" /></div>
                  <div class="ordersopen-txts">
                    <div class="ordersopen-txt-1">Гостевой дом</div>
                    <div class="ordersopen-txt-2">Лотос</div>
                  </div>
                </div>
                <div class="ordersopen-elem" data-val="4">
                  <div class="ordersopen-img-w"><img src="img/ordersopen-img-3.jpg" class="ordersopen-img" /></div>
                  <div class="ordersopen-txts">
                    <div class="ordersopen-txt-1">Квартира</div>
                    <div class="ordersopen-txt-2">Студия в центре города</div>
                  </div>
                </div>
                <div class="ordersopen-elem" data-val="5">
                  <div class="ordersopen-img-w"><img src="img/ordersopen-img-2.jpg" class="ordersopen-img" /></div>
                  <div class="ordersopen-txts">
                    <div class="ordersopen-txt-1">Квартира</div>
                    <div class="ordersopen-txt-2">3-комнатная квартира...</div>
                  </div>
                </div>
              </div>
            </div>


            <div class="stat-actions">
              <div class="stat-select-wrapper">
                <div class="stat-select-caption">Показать за:</div>
                <select class="stat-select">
                  <option value="Неделю">Неделю</option>
                  <option value="Месяц">Месяц</option>
                </select>
              </div>
              <div class="stat-mounth">
                <img src="img/date.svg">
                <div class="stat-mounth-txt">
                  <strong>Октябрь</strong>, 2021
                </div>
              </div>
              <div class="stat-arrows">
                <div class="stat-arrow"></div>
                <div class="stat-arrow stat-arrow--right"></div></div>
              </div>

            </div>


            <div class="chart-wrapper">
              <div class="chart-header">
                <div class="chart-left">
                  <div class="chart-view">
                    <div class="chart-view-circle blue"></div>
                    <div class="chart-view-caption">Просмотры</div>
                  </div>
                  <div class="chart-view">
                    <div class="chart-view-circle red"></div>
                    <div class="chart-view-caption">Контакты</div>
                  </div>
                </div>
                <div class="chart-right">
                  <ul class="chart-info-list">
                    <li class="chart-info-list-item">12 просмотра</li>
                    <li class="chart-info-list-item">3 контакта</li>
                  </ul>
                </div>
              </div>

              <div class="chart" id="chart-1"></div>
            </div>
          </div><!--stat-wrapper-->

        </div>

      </main>

    </div>
