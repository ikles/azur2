<html lang="ru">

<head>
  <meta charset="UTF-8">

  <title>12. Azur. Sales</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>
  <div class="wrapper">
        <header class="header">
      <div class="top" id="top">
        <div class="contain">
          <div class="top-w">
            <a href="index.html" class="logo"><img src="img/logo.svg" class="logo-img" /></a>                                  
            <div class="topuser">
              <a href="#" class="topuser-img-w">
                <img src="img/top-user.jpg" alt="">
              </a>
              <div class="topuser-name">
                <span>Александра</span>
              </div>
            </div>
            <a href="#" class="btn-wh btn-min top-btn-wh">
              <img src="img/plus-icon.svg" class="btn-icon" />
              <div>Разместить заказ</div>
            </a>          

            <a href="#" class="burger">
              <div class="burger-txt">Меню</div>
              <div class="burger-icon"></div>
            </a>

          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="contain">
        <div class="sales-wrapper">
          <a href="#" class="back-link">Назад</a>
          <div class="search-orders">
            <div class="ordersdown-w ordersdown-w-rat">
              <div class="ordersdown" data-total="1">
                <div class="ordersopen-img-w"><img src="img/ordersopen-img-1.jpg" class="ordersopen-img" /></div>
                <div class="ordersopen-txts">
                  <div class="ordersopen-txt-1">Квартира</div>
                  <div class="ordersopen-txt-2">3-комнатная квартира...</div>
                </div>
              </div>
              <div class="ordersopen ordersopen-rat">
                <div class="ordersopen-elem active" data-val="2">
                  <div class="ordersopen-img-w"><img src="img/ordersopen-img-1.jpg" class="ordersopen-img" /></div>
                  <div class="ordersopen-txts">
                    <div class="ordersopen-txt-1">Квартира</div>
                    <div class="ordersopen-txt-2">3-комнатная квартира...</div>
                  </div>
                </div>
                <div class="ordersopen-elem" data-val="3">
                  <div class="ordersopen-img-w"><img src="img/ordersopen-img-2.jpg" class="ordersopen-img" /></div>
                  <div class="ordersopen-txts">
                    <div class="ordersopen-txt-1">Гостевой дом</div>
                    <div class="ordersopen-txt-2">Лотос</div>
                  </div>
                </div>
                <div class="ordersopen-elem" data-val="4">
                  <div class="ordersopen-img-w"><img src="img/ordersopen-img-3.jpg" class="ordersopen-img" /></div>
                  <div class="ordersopen-txts">
                    <div class="ordersopen-txt-1">Квартира</div>
                    <div class="ordersopen-txt-2">Студия в центре города</div>
                  </div>
                </div>
                <div class="ordersopen-elem" data-val="5">
                  <div class="ordersopen-img-w"><img src="img/ordersopen-img-2.jpg" class="ordersopen-img" /></div>
                  <div class="ordersopen-txts">
                    <div class="ordersopen-txt-1">Квартира</div>
                    <div class="ordersopen-txt-2">3-комнатная квартира...</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="sales-items sales-empty">
          <p>у вас пока нет ни одной акции. <a href="#" class="add-contact add-contact2">Добавить акцию</a></p>
          </div>
                  
            </div>
            <!--sales-wrapper-->
          </div>
          <!--contain-->
        </main>
        <div class="addsale-overlay">
          <div class="addsale-overlay-inner">
            <a class="sign2 addsale-close"></a>
            <div class="addsale-popup">
              <div class="addsale-top">
                <div class="addsale-title">Новая акция</div>
                <div class="addsale-subtitle">Лотос</div>
              </div>
              <div class="addsale-body">
                <div class="addsale-lebel-text">Описание</div>
                <textarea class="addsale-textarea area" placeholder="Ваш телефон"></textarea>
                <input type="text" readonly="readonly" id="filter_input_date" class="filter-input icon date"
                placeholder="Дата окончания">
                <div class="addsale-actions">
                  <label class="addsale-upload-box">
                    <input size="40" accept=".html,.html,.pdf,.docx,.doc,.xls,.xlsx,.txt,.jpg,.jpeg,.png"
                    class="multi-file-input" type="file" id="fileMulti" aria-invalid="false">                      
                    <div class="addsale-upload-icon">
                      <div class="addsale-upload-icon-inn">
                        <img src="img/uploadd2.svg">
                      </div>
                    </div>
                    <div class="addsale-upload-text">Загрузить фото</div>
                  </label>                    
                  <a href="#" class="addsale-btn btn">Добавить акцию</a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!--wrapper-->

      <script src="js/jquery-3.4.1.min.js"></script>
